{% extends 'atados_nonprofit/base.html' %}
{% load i18n bootstrap_toolkit %}

{% block breadcrumb %}
<li><a href="{{ nonprofit.get_absolute_url }}">{{ nonprofit.name }}</a></li>
<li class="active">{% trans "Edit nonprofit cover" %}</li>
{% endblock %}

{% block content %}
<form class="well" action="{% url "nonprofit:edit-nonprofit-cover" nonprofit.slug %}" method="post" enctype="multipart/form-data">{% csrf_token %}
  {{ form|as_bootstrap }}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">{% trans "Upload" %}</button>
  </div>
</form>
{% endblock %}
