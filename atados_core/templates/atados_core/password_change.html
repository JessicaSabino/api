{% extends 'atados_core/base.html' %}
{% load i18n bootstrap_toolkit %}

{% block title %}{% trans "Password change" %}{% endblock %}

{% block breadcrumb %}
<li class="active">{% trans "Password change" %}</li>
{% endblock %}

{% block content %}
<div id="sign-in">
  <form class="well" method="post" action="{% url "atados:password-change" %}">{% csrf_token %}
    {{ form|as_bootstrap }}
    <button type="submit" tabindex="6" class="btn btn-primary">{% trans "Save" %}</button>
  </form>
</div>
{% endblock %}
