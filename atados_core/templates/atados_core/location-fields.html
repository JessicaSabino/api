{% load i18n bootstrap_toolkit atados_core %}
<div class="location-fields">
  <div class="row-fluid">
    <div class="span4">
      {{ form.zipcode|as_bootstrap }}
    </div>
  </div>
  <div class="row-fluid">
    <div class="span8">
      {{ form.addressline|as_bootstrap }}
    </div>
    <div class="span4">
      {{ form.addressnumber|as_bootstrap }}
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6">
      {{ form.state|as_bootstrap }}
    </div>
  </div>
  <div class="row-fluid city-field{% if form.city.field.choices|length_is:0 %} hide{% endif %}">
    <div class="span6">
      {{ form.city|as_bootstrap }}
    </div>
  </div>
  <div class="row-fluid suburb-field{% if form.suburb.field.choices|length_is:0 %} hide{% endif %}">
    <div class="span6">
      {{ form.suburb|as_bootstrap }}
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6">
      {{ form.neighborhood|as_bootstrap }}
    </div>
  </div>
</div>
