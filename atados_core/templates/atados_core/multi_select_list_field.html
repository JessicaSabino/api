<div class="control-group{% if field.errors %} error{% endif %}{% if field.field.required %} required{% endif %}">
  <div class="controls">
    {{ choices_start }}
    {% for choice_id, choice_label in field.field.choices %}
    {% if choice_id %}
    <label class="checkbox">
      <input
        type="checkbox"
        name="{{ field.html_name }}"
        value="{{ choice_id }}"
        {% if choice_id|safe in field.value|safe %}checked{% endif %}
      />
      {{ choice_label }}
    </label>
    {% endif %}
    {% endfor %}
    {{ choices_end }}

    {% include "bootstrap_toolkit/field_errors.html" with display="block" %}
  </div>
</div>
