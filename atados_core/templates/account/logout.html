{% load i18n bootstrap_toolkit socialaccount %}

{% block content %}
  <div class="modal-body">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <p>{% trans "Are you sure you want to sign out?" %}</p>
    <form id="logoutForm" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button class="btn "data-dismiss="modal" aria-hidden="true">{% trans "No" %}</button>
      <button class="btn btn-primary" type="submit">{% trans "Yes" %}</button>
    </form>
  </div>
{% endblock %}
