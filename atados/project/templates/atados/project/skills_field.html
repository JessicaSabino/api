<label class="control-label">{{ field.label }}</label>
<div class="controls">
  {{ choices_start }}
  <ul class="select-button-list">
    {% for choice_id, choice_label in field.field.choices %}
    {% if choice_id %}
    <li>
      {{ choice_label }}
      <input type="hidden" name="{{ field.html_name }}" value="{{ choice_id }}" />
    </li>
    {% endif %}
    {% endfor %}
  </ul>
  {{ choices_end }}

  {% include "bootstrap_toolkit/field_errors.html" with display="block" %}
</div>
