{% extends 'atados/project/nonprofit.html' %}
{% load i18n bootstrap_toolkit %}

{% block breadcrumb %}
<li><a href="{{ nonprofit.get_absolute_url }}">{{ nonprofit.name }}</a></li>
<li><a href="{{ project.get_absolute_url }}">{{ project.name }}</a></li>
<li class="active">{% trans "Delete this project" %}</li>
{% endblock %}

{% block inner_content %}
<div id="project-delete">
  <div class="row">
    <div class="span9">
      <form action="{{ project.get_delete_url }}" method="post">{% csrf_token %}
        <div class="form-actions">
          <button type="submit" class="btn btn-danger">{% trans "Delete project" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
